<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руководство по CSS</title>
    <!-- Те же подключения что и в index.html -->
</head>
<body>
    <!-- Навигация (как в index.html) -->
    
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">Руководство по CSS</h1>
                <img src="images/css-example.jpg" class="img-fluid rounded mb-4" alt="Пример CSS">
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Основы CSS</h2>
                        <p>CSS (Cascading Style Sheets) - это язык стилей, определяющий отображение HTML-документов.</p>
                        <pre><code>body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

h1 {
    color: #007bff;
    text-align: center;
}</code></pre>
                    </div>
                </div>
                
                <!-- Другие разделы руководства -->
            </div>
        </div>
    </main>
    
    <!-- Футер (как в index.html) -->
</body>
</html>

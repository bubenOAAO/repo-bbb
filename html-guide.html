<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руководство по HTML</title>
    <!-- Те же подключения что и в index.html -->
</head>
<body>
    <!-- Навигация (как в index.html) -->
    
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">Руководство по HTML</h1>
                <img src="images/html-example.jpg" class="img-fluid rounded mb-4" alt="Пример HTML">
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Основы HTML</h2>
                        <p>HTML (HyperText Markup Language) - это стандартный язык разметки для создания веб-страниц.</p>
                        <pre><code>&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Моя страница&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Привет, мир!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>
                    </div>
                </div>
                
                <!-- Другие разделы руководства -->
            </div>
        </div>
    </main>
    
    <!-- Футер (как в index.html) -->
</body>
</html>
